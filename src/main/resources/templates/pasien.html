<html>
    <head>
        <title>Pasien</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" href="">Pasien</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dokter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pemeriksaan</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div align="center">
                <h1 style="margin-top: 25px;">Pasien</h1>
                <div class="container" align="right" style="margin-bottom: 25px;">
                    <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#addPasienModal">
                        Add patient
                    </button>    
                </div>
                <table class="table" id="tablepasien">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Nama</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pasien: ${pasiens}">
                            <td th:text="${pasien.id}"></td>
                            <td th:text="${pasien.nama}"></td>
                            <td>
                                <a th:href="@{'/pasien/'+${pasien.id}}" class="btn btn-warning">get</a>
                                <a th:href="@{'/pasien/delete/'+${pasien.id}}" class="btn btn-danger">delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="addPasienModal" tabindex="-1" role="dialog" aria-labelledby="addPasienLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPasienLabel">New Patient</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{/pasien/save}" th:object="${pasien}" method="POST">
                        <div class="modal-body">
                            <label>NIM/NIP</label>
                            <input type="text" id="textId" class="form-control" th:field="*{id}">
                            <label>Nama</label>
                            <input type="text" id="textNama" class="form-control" th:field="*{nama}">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer class="page-footer font-small blue">
            <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
                <a href="mailto:immanuelirsal1@gmail.com">Indriana & William</a>
            </div>
        </footer>

        <!--Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!--datatables-->
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
        <script>
            $(document).ready(function () {
                $('#tablepasien').DataTable();
            });
        </script>

        <!--sweetalert-->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
